<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>
    <h:body>
        <h3>Pagina de Registro</h3>
        
        <h:form>
            
            <h:panelGrid columns="3" columnClasses="alinder,alinizq,alinizq">
           
                <h:outputLabel value="Saludo: " for="saludo"/>
                <h:selectOneMenu id="saludo" label="Saludo" value="#{registrationBean.saludo}">
                    <f:selectItem itemLabel="" itemValue=""/>
                    <f:selectItem itemLabel="Sr" itemValue="SR"/>
                    <f:selectItem itemLabel="Sra" itemValue="SRA"/>
                </h:selectOneMenu>
                <h:message for="saludo"/>

                <h:outputLabel value="Nombre: " for="nombre"/>
                <h:inputText id="nombre" label="Nombre" value="#{registrationBean.nombre}" required="true"/>
                <h:message for="nombre"/>
            
            </h:panelGrid>
           
            <h:panelGroup/>
            
            <h:commandButton id="register" value="Registrar" action="confirmacion"/>
            
        </h:form>  
    </h:body>
</html>
